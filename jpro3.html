<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>undefined and defined</title>
</head>

<body>
    <h4>Here I am explaining undefined and defined variables</h4>
    <script>
        var a;
        console.log(a);
        if (a == undefined) {
            console.log("Undefined message");
        }
        else {
            console.log("Defined messsage");
        }
        a = 10;
        console.log(a);
        if (a == undefined) {
            console.log("Undefined message");
        }
        else {
            console.log("Defined messsage");
        }
    </script>
</body>

</html>
