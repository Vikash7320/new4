<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Object</title>
</head>

<body>
    <h3>How to Create Object in Javascript</h3>
    <script>
        function person(FName, LName, offAdrs) {
            this.FirstName = FName;
            this.LastName = LName;
            this.Office_Address = offAdrs;
        }
        const person1 = new person("Vikash", "Kumar", "Mumbai");
        const person2 = new person("Elon", "Musk", "America");
        const person3 = new person("Jeff", "Bezos", "Newyork");
        console.log(person1);
        console.log(person2);
        console.log(person3);
    </script>
</body>

</html>
